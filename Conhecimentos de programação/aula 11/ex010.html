<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>

</head>
<body>
    <h1><strong>Sistema de multas</strong></h1>
    Velocidade do veículo<input type="number" name="txtvel" id="txtvel">KM/H
        <input type="button" value=" Verificar" onclick="calcular()">
    <div id="res">
        
    </div>
    <script>
        function calcular(){
            var txtv = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `Sua velocidade é de <strong>${vel}KM/H</strong>`
            if (vel > 60) {
                res.innerHTML += '<p>Sua velocidade ultrapassou, você foi <strong>MULTADO!</strong> o limite de velocidade! <p>'
            }
            res.innerHTML += '<p>Dirija sempre com o cinto de segurança !!</p>'
        }
    </script>
</body>
</html>
