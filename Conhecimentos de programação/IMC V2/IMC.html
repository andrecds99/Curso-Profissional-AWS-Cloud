<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./IMC.css">
    
    <title>IMC</title>
</head>
<body>
    <h1>IMC V2</h1>

    

    <p>
        <label for="input-weight">Informe o seu peso (Kg)</label><br />
        <input id="input-weight" type="number" value="60" step="0.1"/>
    </p>
    
    <p>
        <label for="input-height">Informe a sua altura (m)</label><br />
        <input id="input-height" type="number" value="1.78" step="0.01"/>
    </p>

    <p>
        <button id="button-calculate-imc">Calcular IMC</button>
    </p>

    <p id="paragraph-result">
        O IMC desses dados é <strong id="imc-result"></strong>
    </p>

    <p>
        Este valor considera que você está na faixa <strong id="classificationWeight"></strong> 
    </p>

    <script defer src="./IMC.js"></script>
</body>
</html>
